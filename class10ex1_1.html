<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Class 10 — Exercise 1.1</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --grad1:#6a11cb;
  --grad2:#2575fc;
  --panel-bg:#FFFFCC;
  --blue:#2575fc;
  --muted:#666;
  --page-bg:#f4f8fc;
  --box-bg:#F9F9F9;
  --box-border:#999;
}
body{font-family:Arial,sans-serif;background:var(--page-bg);margin:0;color:#111;line-height:1.5}
.header-wrapper,.footer-wrapper{background:linear-gradient(135deg,var(--grad1),var(--grad2));padding:12px;}
.header,.footer-inner{background:var(--panel-bg);padding:15px;text-align:center;font-size:20px;font-weight:bold;border:2px solid #333;border-radius:10px;text-shadow:2px 2px 4px #888;max-width:920px;margin:auto;}
.header small{display:block;font-size:12px;font-weight:normal;margin-top:6px;color:#333;}
.wrap{max-width:920px;margin:18px auto;padding:12px}
.footer-note{text-align:center;margin-top:12px;color:var(--muted);font-size:13px;}
@media(max-width:560px){.wrap{padding:12px}}
</style>

<!-- MathJax for equations -->
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>

<body>  
  <div class="header-wrapper">
    <div class="header">
      Mathematics Hub — Class 10 | Chapter 1: Real Numbers (Ex 1.1)
      <small>NCERT Exercise 1.1 — step-by-step solutions (Hindi & English)</small>
    </div>
  </div>

  <div class="wrap">
    <div class="controls">
      <div class="control-group">
        <label class="small" for="langSelect"><b>Language:</b></label>
        <select id="langSelect" onchange="loadContent(this.value)">
          <option value="hindi" selected>हिंदी Medium</option>
          <option value="english">English Medium</option>
        </select>
      </div>
    </div>

    <!-- Markdown content container -->
    <div id="content" style="background:var(--box-bg);border:1px solid #ccc;padding:16px;border-radius:10px;"></div>

    <div class="footer-note">© 2025 Mathematics Hub — Exercise 1.1</div>
  </div>

  <div class="footer-wrapper">
    <div class="footer-inner">© 2025 Mathematics Hub</div>
  </div>

  <!-- Markdown renderer -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    function loadContent(lang){
      let file = lang === 'english' ? 'ex1-1-en.md' : 'ex1-1-hi.md';
      fetch(file)
        .then(res => res.text())
        .then(text => {
          document.getElementById("content").innerHTML = marked.parse(text);
          MathJax.typesetPromise(); // Re-render MathJax after content loads
        })
        .catch(() => {
          document.getElementById("content").innerHTML = "<p style='color:red;'>File not found: " + file + "</p>";
        });
    }
    loadContent('hindi'); // Default load
  </script>
</body>
                                                                    </html>
