<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mathematics Hub Class 6 to 12</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body { font-family: Arial, sans-serif; background: #f0f8ff; margin: 0; padding: 0; color: #000; transition: background 0.3s, color 0.3s; }

/* Header & Footer */
.header-wrapper, .footer-wrapper { background: linear-gradient(135deg, #6a11cb, #2575fc); padding: 12px; }
.header, .footer-inner { background: #FFFFCC; padding: 15px; text-align: center; font-size: 20px; font-weight: bold; border: 2px solid #333; border-radius: 10px; text-shadow: 2px 2px 4px #888888; max-width: 600px; margin: auto; }
.header div { margin: 5px 0; }

/* Section Titles */
.section-title { text-align: center; color: #fff; padding: 10px; font-weight: bold; font-size: 16px; }
.title-class   { background: #2196F3; }
.title-updates { background: #2F4F4F; }
.title-practice{ background: #9C27B0; }
.title-res     { background: #009688; }
.title-shout   { background: #F44336; }
.title-contact { background: #4B0082; }

/* Boxes */
.box { border: 1px solid #999; margin: 5px; padding: 10px; background: #F9F9F9; font-size: 14px; }
.box-welcome { border: 2px solid #9C27B0; margin: 10px; padding: 20px; font-size: 16px; background: #F3E5F5; text-align: center; border-radius: 8px; }

/* Linkbar */
.linkbar { background: linear-gradient(45deg, #FF9800, #E91E63); padding: 8px; text-align: center; }
.linkbar a { color: #fff; text-decoration: none; font-weight: bold; margin: 0 10px; }
.linkbar a:hover { text-decoration: underline; }

/* Buttons */
button, .btn { border: none; padding: 12px 14px; color: #fff; border-radius: 6px; cursor: pointer; font-size: 14px; margin: 6px; width: 100%; height: 60px; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.3s ease; }
button:hover, .btn:hover { filter: brightness(0.85); }
.class-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; justify-items: center; }

/* Class Buttons */
.btn6  { background: #FF5722; }
.btn7  { background: #4CAF50; }
.btn8  { background: #9C27B0; }
.btn9  { background: #3F51B5; }
.btn10 { background: #455A64; }
.btn11 { background: #00BFFF; }
.btn12 { background: #DC143C; }

/* Contact Buttons */
#contact-buttons #whatsapp-btn { background-color: #25D366; color: #fff; }
#contact-buttons #telegram-btn { background-color: #1DA1F2; color: #fff; }

/* Shoutbox */
#shoutbox { background: #fff; border: 2px solid #F44336; border-radius: 6px; padding: 10px; margin: 10px; position: relative; }
#messages { max-height: 250px; overflow-y: auto; display: flex; flex-direction: column-reverse; margin-bottom: 8px; }
.msg { border-bottom: 1px solid #ddd; padding: 6px 0; }
.meta { font-size: 12px; color: gray; }
.msg-actions { display: flex; gap: 8px; margin-top: 4px; font-size: 12px; }
.msg-actions button { background: none; border: none; cursor: pointer; color: #555; font-size: 14px; }
.msg-actions button:hover { color: #000; transform: scale(1.1); }

/* Input and buttons */
#shoutbox input[type=text], #shoutbox input[type=file] { padding: 6px; width: 100%; border: 1px solid #FFA500; border-radius: 4px; margin-bottom: 6px; box-sizing: border-box; }
#sendBtn, #clearBtn, #logoutBtn, #themeBtn {
  padding: 6px 14px; font-size: 12px; border-radius: 4px;
  color: #fff; cursor: pointer; width: auto; height: auto;
}
#sendBtn { background-color: #4CAF50; }
#clearBtn { background-color: red; }
#logoutBtn { background-color: #555; display:none; }
#themeBtn { background-color: #6a11cb; }

/* Progress bar */
#uploadProgress { width:100%; background:#eee; border-radius:4px; margin:6px 0; display:none; }
#uploadBar { width:0%; height:8px; background:#4CAF50; border-radius:4px; }

/* Typing status */
#typingStatus { font-size: 12px; color: gray; font-style: italic; margin: 4px 0; }

.dark-mode { background:#121212; color:#f5f5f5; }
.dark-mode .box { background:#1e1e1e; color:#ddd; }

@media(max-width:600px){ #shoutbox .send-wrapper { justify-content:flex-start; margin-top:6px; } #shoutbox button{ width:100%; } }
</style>
</head>
<body>

<div class="header-wrapper">
  <div class="header">
    <div>Welcome to Mathematics Hub</div>
    <div>Class 6 to 12</div>
  </div>
</div>

<div class="box-welcome">
  This website is designed for students of class 6â€“12 to clear their Maths problems easily.
</div>

<!-- Shoutbox -->
<div class="section-title title-shout">Shoutbox</div>
<div class="box" id="shoutbox">
  <div id="adminStatus" style="display:none;color:green;font-weight:bold;">âœ… Admin login successful</div>
  <button id="themeBtn">Toggle Theme</button>
  <div id="messages"></div>
  <div id="typingStatus"></div>
  <input type="text" id="username" placeholder="Name (type 'admin' to login as admin)">
  <input type="text" id="message" placeholder="Type your message">
  <input type="file" id="photoInput" accept="image/*">
  <div id="uploadProgress"><div id="uploadBar"></div></div>
  <div class="send-wrapper"><button id="sendBtn">Send</button></div>
  <div class="send-wrapper"><button id="clearBtn">Clear Shoutbox</button></div>
  <div class="send-wrapper"><button id="logoutBtn">Admin Logout</button></div>
</div>

<!-- Classes -->
<div class="section-title title-class">Select Your Class</div>
<div class="box class-grid">
  <button class="btn btn6" onclick="location.href='class6.html'">Class 6</button>
  <button class="btn btn7" onclick="location.href='class7.html'">Class 7</button>
  <button class="btn btn8" onclick="location.href='class8.html'">Class 8</button>
  <button class="btn btn9" onclick="location.href='class9.html'">Class 9</button>
  <button class="btn btn10" onclick="location.href='class10.html'">Class 10</button>
  <button class="btn btn11" onclick="location.href='class11.html'">Class 11</button>
  <button class="btn btn12" onclick="location.href='class12.html'" style="grid-column: span 2;">Class 12</button>
</div>

<div class="footer-wrapper"><div class="footer-inner">Â© 2025 Mathematics Hub</div></div>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
const firebaseConfig={apiKey:"AIzaSyCrAjPSSQ5-nvEQNK1vxxZcWEi0ml4AePQ",authDomain:"mathematics-hub-7087f.firebaseapp.com",databaseURL:"https://mathematics-hub-7087f-default-rtdb.firebaseio.com",projectId:"mathematics-hub-7087f",storageBucket:"mathematics-hub-7087f.appspot.com",messagingSenderId:"182359137920",appId:"1:182359137920:web:1cf89e1d441ea1503a9065"};
firebase.initializeApp(firebaseConfig);
var db=firebase.database();
const ADMIN_PASSWORD="Dalbir@551";
const IMGBB_API_KEY="9a1627658ec3732fd03cb87cbff0ed66";

function escapeHtml(t){if(!t&&t!=="")return"";return String(t).replace(/&/g,"&amp;").replace(/</g,"&lt;").replace(/>/g,"&gt;").replace(/"/g,"&quot;").replace(/'/g,"&#039;");}
function makeLinksClickable(text){return text.replace(/(https?:\/\/[^\s]+|www\.[^\s]+)/g,function(url){let href=url.startsWith("http")?url:"https://"+url;return `<a href="${href}" target="_blank" style="color:#007bff;">${url}</a>`;});}
function isAdminAuthenticated(){return sessionStorage.getItem("isAdmin")==="true";}
function setAdminAuthenticated(f){if(f)sessionStorage.setItem("isAdmin","true");else sessionStorage.removeItem("isAdmin");updateAdminUI();}
function updateAdminUI(){document.getElementById("adminStatus").style.display=isAdminAuthenticated()?"block":"none";document.getElementById("logoutBtn").style.display=isAdminAuthenticated()?"inline-block":"none";}

function formatTimeAgo(timestamp){const diff=Date.now()-timestamp;const min=Math.floor(diff/60000);if(min<1)return"just now";if(min==1)return"1 min ago";if(min<60)return min+" min ago";return new Date(timestamp).toLocaleString();}

async function addMessageToDOM(key,data){
  const div=document.createElement("div");div.classList.add("msg");div.setAttribute("data-key",key);
  const nameColor=(data.name.toLowerCase()==="admin")?"green":"#3366CC";
  let msgHTML=makeLinksClickable(escapeHtml(data.message));
  div.innerHTML=`<b style="color:${nameColor}">${escapeHtml(data.name)}</b>: ${msgHTML}
  ${data.photoURL?`<br><img src="${data.photoURL}" style="max-width:150px;border-radius:4px;margin-top:4px;">`:""}
  <div class='meta'>Seen by admin â€¢ ${formatTimeAgo(data.time)}</div>
  <div class='msg-actions'>
    <button>ðŸ™‚</button>
    <button>ðŸ’¬</button>
    <button>ðŸš©</button>
    <button>â›”</button>
  </div>`;
  document.getElementById("messages").prepend(div);
}

db.ref("shoutbox").orderByChild("time").limitToLast(100).on("child_added",snap=>addMessageToDOM(snap.key,snap.val()));

document.getElementById("sendBtn").addEventListener("click",async()=>{
  const name=document.getElementById("username").value.trim()||"Guest";
  const msg=document.getElementById("message").value.trim();
  const file=document.getElementById("photoInput").files[0];
  if(!name&&!file)return alert("Enter message or photo.");
  if(name.toLowerCase()==="admin"&&!isAdminAuthenticated()){
    const pwd=prompt("Enter admin password:");
    if(pwd===ADMIN_PASSWORD)setAdminAuthenticated(true);
    else return alert("Incorrect password.");
  }
  let photoURL="";
  if(file){
    const reader=new FileReader();
    reader.onloadend=()=>{
      const base64=reader.result.split(",")[1];
      fetch("https://api.imgbb.com/1/upload?key="+IMGBB_API_KEY,{
        method:"POST",headers:{"Content-Type":"application/x-www-form-urlencoded"},
        body:"image="+encodeURIComponent(base64)
      }).then(r=>r.json()).then(data=>{
        photoURL=data.data.url;
        db.ref("shoutbox").push({name,message:msg,time:Date.now(),photoURL});
      });
    };
    reader.readAsDataURL(file);
  } else {
    db.ref("shoutbox").push({name,message:msg,time:Date.now(),photoURL});
  }
  document.getElementById("message").value="";
  // Auto reply by bot
  setTimeout(()=>db.ref("shoutbox").push({name:"MathsBot ðŸ¤–",message:`Hi ${name}! Thanks for your message.`,time:Date.now()}),1200);
});

document.getElementById("message").addEventListener("input",()=>{
  document.getElementById("typingStatus").innerText="Typing...";
  clearTimeout(window.typingTimer);
  window.typingTimer=setTimeout(()=>document.getElementById("typingStatus").innerText="",1500);
});

document.getElementById("clearBtn").addEventListener("click",()=>{if(isAdminAuthenticated()&&confirm("Clear all messages?")){db.ref("shoutbox").remove();document.getElementById("messages").innerHTML="";}else alert("Admin only");});
document.getElementById("logoutBtn").addEventListener("click",()=>{setAdminAuthenticated(false);});
document.getElementById("themeBtn").addEventListener("click",()=>{document.body.classList.toggle("dark-mode");});
updateAdminUI();
</script>
</body>
</html>
