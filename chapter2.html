<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathPix Converter</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    .preview { border: 1px solid #ccc; padding: 15px; margin-top: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>8MathPix Snippet Converter</h2>
  <textarea id="input"></textarea><br><br>
  <button onclick="convert()">Convert</button>

  <h3>Live Preview:</h3>
  <div class="preview" id="preview"></div>

<script>
function convert() {
  let input = document.getElementById("input").value;

  // Convert block math $$...$$ into \[...\]
  input = input.replace(/\$\$([\s\S]*?)\$\$/g, function(_, content) {
    return "\\[" + content.trim() + "\\]";
  });

  // Inline math ($...$) remains untouched

  // Preserve normal newlines for text (avoid breaking block math)
  // We'll replace only double newlines with <br><br> for paragraph breaks
  input = input.replace(/\n{2,}/g, "<br><br>");

  document.getElementById("preview").innerHTML = input;

  // Re-render MathJax
  MathJax.typesetClear();
  MathJax.typesetPromise();
}
</script>
</body>
</html>
