<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Question</title>

<body>
  <h2>Math Question:</h2>

  <p>
    Express each number as a product of its prime factors:
    (i) 140
  </p>

  <p>
    <!-- Tabular ko bhi render karega -->
    \[
    \begin{array}{r|r}
    2 & 140 \\
    \hline 2 & 70 \\
    \hline 5 & 35 \\
    \hline 7 & 7 \\
    \hline & 1
    \end{array}
    \]
  </p>

  <p>
    Hence,  
    \[
    140 = 2 \times 2 \times 5 \times 7 = 2^2 \times 5 \times 7
    \]
  </p>

</body>
