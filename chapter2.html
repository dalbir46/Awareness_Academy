<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Render API Test</title>
</head>
<body>
  <h2>üîç Render API Test</h2>
  <input id="latex" type="text" value="x^2 + y^2 = z^2" style="width:300px">
  <button onclick="sendLatex()">Send Test</button>

  <div id="result" style="margin-top:20px;"></div>

  <script>
    const API_URL = "https://admin-pannel-1l76.onrender.com/render"; // ‚úÖ ‡§Ü‡§™‡§ï‡§æ API

    async function sendLatex() {
      const latex = document.getElementById("latex").value;
      document.getElementById("result").innerHTML = "‚è≥ Sending...";
      try {
        let res = await fetch(API_URL, {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ latex: latex })
        });
        let data = await res.json();
        if (data.image_url) {
          document.getElementById("result").innerHTML =
            `<p>‚úÖ Success:</p><img src="${data.image_url}" alt="LaTeX Output"/>`;
        } else {
          document.getElementById("result").innerHTML =
            `<p>‚ùå Error: ${data.error || "Unknown error"}</p>`;
        }
      } catch (err) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è API failed: " + err;
      }
    }
  </script>
</body>
</html>
