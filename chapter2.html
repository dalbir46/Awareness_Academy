<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathPix Converter</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['\\[', '\\]']]
      }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    .preview { border: 1px solid #ccc; padding: 15px; margin-top: 20px; white-space: normal; }
  </style>
</head>
<body>
  <h2>MathPix Snippet Converter</h2>
  <textarea id="input"></textarea><br><br>
  <button onclick="convert()">Convert</button>

  <h3>Live Preview:</h3>
  <div class="preview" id="preview"></div>

<script>
function convert() {
  let input = document.getElementById("input").value;

  // Step 1: Convert $$...$$ → \[...\]
  input = input.replace(/\$\$([\s\S]*?)\$\$/g, (_, content) => {
    return "\n\\[" + content.trim() + "\\]\n";
  });

  // Step 2: Replace tabular → array
  input = input.replace(/\\begin\{tabular\}/g, "\\begin{array}");
  input = input.replace(/\\end\{tabular\}/g, "\\end{array}");

  // Step 3: Remove \hline
  input = input.replace(/\\hline/g, "");

  // Step 4: Wrap every environment (\begin...\end) in \[...\]
  input = input.replace(/(\\begin\{[\s\S]+?\\end\{[\s\S]+?\})/g, function(match) {
    return "\n\\[" + match + "\\]\n";
  });

  // Step 5: Split into lines
  let lines = input.split(/\n/);
  let processed = "";

  lines.forEach(line => {
    line = line.trim();
    if (!line) return;

    if (line.startsWith("\\[") && line.endsWith("\\]")) {
      processed += line + "\n"; // already block math
    } else {
      processed += "<p>" + line + "</p>\n"; // normal text
    }
  });

  document.getElementById("preview").innerHTML = processed;

  MathJax.typesetClear();
  MathJax.typesetPromise();
}
</script>
</body>
</html>
