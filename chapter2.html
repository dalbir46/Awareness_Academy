<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Render API Test</title>
</head>
<body>
  <h2>üî¨ Test Render API</h2>
  <input id="latex" placeholder="Enter LaTeX (e.g. x^2+y^2)" size="40"/>
  <button onclick="sendLatex()">Send Test</button>

  <div id="result"></div>

  <script>
    const API_URL = "https://admin-pannel-1l76.onrender.com/render"; // ‚úÖ your Render API

    async function sendLatex() {
      const latex = document.getElementById("latex").value.trim();
      document.getElementById("result").innerHTML = "‚è≥ Processing...";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ latex })
        });

        const data = await res.json();

        if (data.image_url) {
          document.getElementById("result").innerHTML =
            `‚úÖ Success! <br><img src="${data.image_url}" style="max-width:300px"><br>
             <a href="${data.image_url}" target="_blank">Open Image</a>`;
        } else {
          document.getElementById("result").innerHTML =
            "‚ùå Error: " + JSON.stringify(data);
        }
      } catch (err) {
        document.getElementById("result").innerHTML = "‚ö†Ô∏è API failed: " + err;
      }
    }
  </script>
</body>
</html>
