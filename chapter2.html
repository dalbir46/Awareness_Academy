<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mathpix to MathJax Converter</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
          src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background: #f4f6f9;
    }
    textarea {
      width: 100%;
      height: 120px;
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #output {
      margin-top: 30px;
      padding: 20px;
      background: white;
      border-radius: 8px;
      min-height: 50px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h2>Mathpix â†’ MathJax Converter</h2>
  <p>Paste Mathpix LaTeX code below:</p>
  <textarea id="inputLatex">\displaystyle \color{red}{\frac{a}{b}} + \sqrt{x^2 + y^2}</textarea>
  <br>
  <button onclick="convertLatex()">Convert & Render</button>

  <h3>MathJax Output:</h3>
  <div id="output"></div>

  <script>
    function cleanLatex(latex) {
      // Remove \displaystyle
      latex = latex.replace(/\\displaystyle/g, "");

      // Remove \color{...}{...} but keep inner part
      latex = latex.replace(/\\color\{.*?\}\{(.*?)\}/g, "$1");

      // Remove unnecessary \text{ } wrappers (optional keep)
      latex = latex.replace(/\\text\s*\{([^}]*)\}/g, "$1");

      // Remove extra spaces
      latex = latex.replace(/\s+/g, " ").trim();

      return latex;
    }

    function convertLatex() {
      let latex = document.getElementById("inputLatex").value;

      // Auto-clean unwanted Mathpix commands
      let cleaned = cleanLatex(latex);

      // Wrap in MathJax block mode
      let formatted = "\\[" + cleaned + "\\]";

      document.getElementById("output").innerHTML = formatted;
      MathJax.typesetPromise([document.getElementById("output")]);
    }
  </script>

</body>
</html>
