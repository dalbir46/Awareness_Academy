<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathPix Converter</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    .preview { border: 1px solid #ccc; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>7MathPix Snippet Converter</h2>
  <textarea id="input"></textarea><br><br>
  <button onclick="convert()">Convert</button>

  <h3>Live Preview:</h3>
  <div class="preview" id="preview"></div>

<script>
function convert() {
  let input = document.getElementById("input").value;

  // 1. Handle block equations: $$...$$ → \[...\]
  input = input.replace(/\$\$([\s\S]*?)\$\$/g, function(_, content) {
    return "\\[" + content.trim() + "\\]";
  });

  // 2. Keep inline math ($...$) untouched
  // (no replacement needed — MathJax already understands $...$)

  // 3. Convert newlines into <br> (so formatting looks same as original)
  input = input.replace(/\n/g, "<br>");

  document.getElementById("preview").innerHTML = input;

  // Re-render MathJax
  MathJax.typesetClear();
  MathJax.typesetPromise();
}
</script>
</body>
</html>
