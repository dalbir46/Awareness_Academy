<!DOCTYPE html>
<html>
<body>
  <button onclick="sendLatex()">Send Test</button>
  <div id="output"></div>

  <script>
    async function sendLatex() {
      let res = await fetch("https://admin-pannel-1l76.onrender.com/render", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ latex: "x^2 + y^2 = z^2" })
      });

      if (res.ok) {
        let blob = await res.blob();
        let url = URL.createObjectURL(blob);
        document.getElementById("output").innerHTML =
          `<img src="${url}" alt="Rendered">`;
      } else {
        document.getElementById("output").innerText = "‚ùå Error: " + res.status;
      }
    }
  </script>
</body>
</html>
