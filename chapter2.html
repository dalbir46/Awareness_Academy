<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathPix Converter</title>
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],   // inline math
        displayMath: [['\\[', '\\]']],              // block math
        packages: {'[+]': ['ams', 'array']}        // important for aligned & tabular
      }
    };
  </script>
  <script id="MathJax-script" async
    src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
  </script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    textarea { width: 100%; height: 200px; }
    .preview { border: 1px solid #ccc; padding: 15px; margin-top: 20px; white-space: normal; }
  </style>
</head>
<body>
  <h2>MathPix Snippet Converter</h2>
  <textarea id="input"></textarea><br><br>
  <button onclick="convert()">Convert</button>

  <h3>Live Preview:</h3>
  <div class="preview" id="preview"></div>

<script>
function convert() {
  let input = document.getElementById("input").value;

  // Step 1: $$...$$ â†’ \[...\]
  input = input.replace(/\$\$([\s\S]*?)\$\$/g, (_, content) => {
    return "\n\\[" + content.trim() + "\\]\n";
  });

  // Step 2: split into lines
  let lines = input.split(/\n/);
  let processed = "";
  let insideBlock = false;

  lines.forEach(line => {
    line = line.trim();
    if (!line) return;

    // Handle LaTeX environments like tabular, aligned, etc.
    if (line.startsWith("\\begin{") || line.startsWith("\\end{") || line.includes("&")) {
      if (!insideBlock) {
        processed += "\\[\n";
        insideBlock = true;
      }
      processed += line + "\n";
      if (line.startsWith("\\end{")) {
        processed += "\\]\n";
        insideBlock = false;
      }
    }
    else if (line.startsWith("\\[") && line.endsWith("\\]")) {
      processed += line + "\n";
    }
    else {
      if (insideBlock) {
        processed += "\\]\n";
        insideBlock = false;
      }
      processed += "<p>" + line + "</p>\n";
    }
  });

  if (insideBlock) processed += "\\]\n";

  document.getElementById("preview").innerHTML = processed;

  // Render MathJax
  MathJax.typesetClear();
  MathJax.typesetPromise();
}
</script>
</body>
</html>
